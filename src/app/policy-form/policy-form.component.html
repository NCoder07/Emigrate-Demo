<header></header>
<navbar></navbar>

<div class="container px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Policy Form</h3>
            <div class="card">
                <h5 class="text-center mb-4">Enter Your Policy details</h5>
                <form class="form-card" [formGroup]="policyForm" (ngSubmit)="onSubmit()">
                    <div class="row justify-content-between text-left" >
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" >Policy ID<span class="text-danger"> *</span></label> <input type="text" id="policyId" name="policyId" placeholder="Enter Your policy ID"  formControlName="policyId"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex" > <label class="form-control-label px-3" >Policy Name<span class="text-danger" > *</span></label> <input type="text" id="policyName" name="policyName" placeholder="Enter Your policy name"  formControlName="policyName" > </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex" > <label class="form-control-label px-3" >Duration<span class="text-danger" > *</span></label> <input type="text" id="durationInYears" name="durationInYears" placeholder="Enter duration in years"  formControlName="durationInYears"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex" > <label class="form-control-label px-3" >Policy Price<span class="text-danger"> *</span></label> <input type="text" id="priceOfPolicy" name="priceOfPolicy" placeholder="Enter policy price"  formControlName="priceOfPolicy"> </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <label>Upload Your Files Here</label>
                                <input type="file" class="form-control" (change)="onSelectFile($event)" style="height:100%" accept="application/pdf">
                            </div>
                        </div>
                    </div> -->
                    <div class="container" style="text-align: center;">
                        <button class="btn btn-success" >
                            Submit Form
                        </button>
                        <button class="btn btn-primary " type="button" (click)="onLoadDataClick()" >
                            Load Data
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
